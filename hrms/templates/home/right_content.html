<div id='registration_form_container'>
	<form name="registration" action="" method="post" class="form-horizontal">
		{% csrf_token %}
		{{company_detail_form.as_p}}
		<div class="control-group">
			<div class="controls">
				<input type='hidden' name='formname' value='registration'>
				{% if not company_detail_form.title %}
					<input type="submit" class='btn btn-primary btn-large' value="Sign Up &raquo;" text="Sign Up" />
				{% else %}
					<input type="submit" class='btn btn-primary btn-large' value="Update &raquo;" text="Update" />
				{% endif %}
			</div>
		</div>
	</form>
</div>
