<center>
	
	<table>
		<tr>
			<td>
				<form name="/registration" action="" method="post">
				{% csrf_token %}
				{{ login_form.non_field_errors }}
				<table>
					{%for field in login_form %}
					<tr>
						<td>

						</td>
					</tr>
					<tr>
						<td colspan=3>
							<br>
							<center>
								OR
							</center>
							<hr>
						</td>
						
					</tr>
					<tr>

						</td>
					</tr>
				</table>
			</form>
			</td>
		</tr>
	</table>
